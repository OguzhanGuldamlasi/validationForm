<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="validationForm.css">
</head>
<body>
<script src="validationForm.js"></script>
<div>
    <form id="myForm" onsubmit=" return submitCheck() " method="post" >
        <div>

        <label for="fname">First Name</label>
        <input  type="text" id="fname" name="firstname"  placeholder="Your name..">
            <span id="span1"><img id="errorImg1" src="http://cdn.jotfor.ms/images/exclamation-octagon.png">Please fill this area. </span>
        </div>
        <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <span id="span2"><img id="errorImg2" src="http://cdn.jotfor.ms/images/exclamation-octagon.png">Please fill this area. </span>

        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your mail...">
            <span id="span3"><img id="errorImg3" src="http://cdn.jotfor.ms/images/exclamation-octagon.png">Please fill this area. </span>
        </div>
        <div></div>
        <div>
            <label for="addInfo">Additional Information</label>
            <textarea id="addInfo" placeholder="Additional Informations"></textarea>
        </div>
        <div>
            <label for="customButton"></label>
            <input type="file" id="input" hidden="hidden">
            <button type="button" id="customButton">Send File</button>
            <span id="span5">No file choosen yet.</span>
        </div>
        <div>
            <input  id="submit"  type="submit" value="Submit">
            <span id="span4"><img id="errorImg4" src="http://cdn.jotfor.ms/images/exclamation-octagon.png">Error occured</span>
        </div>
    </form>
</div>
</body>
</html>
